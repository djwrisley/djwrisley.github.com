<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 90%;
            height: 90%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/MAMMartistdata_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-24.37309088604767,-83.32733534184746],[58.87926078045022,52.54787208065255]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_MAMMartistdata_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">salon_year</th>\
                        <td>' + (feature.properties['salon_year'] !== null ? autolinker.link(feature.properties['salon_year'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">artist</th>\
                        <td>' + (feature.properties['artist'] !== null ? autolinker.link(feature.properties['artist'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">gender</th>\
                        <td>' + (feature.properties['gender'] !== null ? autolinker.link(feature.properties['gender'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name_artpiece'] !== null ? autolinker.link(feature.properties['name_artpiece'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Medium'] !== null ? autolinker.link(feature.properties['Medium'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">birth_year</th>\
                        <td>' + (feature.properties['birth_year'] !== null ? autolinker.link(feature.properties['birth_year'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">birth_place</th>\
                        <td>' + (feature.properties['birth_place'] !== null ? autolinker.link(feature.properties['birth_place'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">institution1</th>\
                        <td>' + (feature.properties['institution1'] !== null ? autolinker.link(feature.properties['institution1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Number of exhibitions</th>\
                        <td>' + (feature.properties['number_expo'] !== null ? autolinker.link(feature.properties['number_expo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Prize received</th>\
                        <td>' + (feature.properties['prize'] !== null ? autolinker.link(feature.properties['prize'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MAMMartistdata_1_0() {
            return {
                pane: 'pane_MAMMartistdata_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,30,16,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_MAMMartistdata_1');
        map.getPane('pane_MAMMartistdata_1').style.zIndex = 401;
        map.getPane('pane_MAMMartistdata_1').style['mix-blend-mode'] = 'normal';
        var layer_MAMMartistdata_1 = new L.geoJson(json_MAMMartistdata_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MAMMartistdata_1',
            layerName: 'layer_MAMMartistdata_1',
            pane: 'pane_MAMMartistdata_1',
            onEachFeature: pop_MAMMartistdata_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_MAMMartistdata_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_MAMMartistdata_1);
        map.addLayer(layer_MAMMartistdata_1);
        setBounds();
        </script>
    </body>
</html>
